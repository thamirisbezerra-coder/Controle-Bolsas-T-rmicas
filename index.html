<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Térmica | Dashboard</title>
    
    <!-- Frameworks -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.FirebaseModules = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, collection, doc, addDoc, updateDoc, onSnapshot, setDoc };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fcfcfd;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(229, 231, 235, 0.5);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, collection, doc, addDoc, updateDoc, onSnapshot, setDoc } = window.FirebaseModules;

        const LOGO_URL = "https://i.postimg.cc/76mXWMJh/as-02.png";
        
        const safeFormatDate = (dateStr) => {
            if (!dateStr) return '-';
            try {
                const parts = dateStr.split('-');
                if (parts.length !== 3) return dateStr;
                const [y, m, d] = parts;
                return `${d}/${m}/${y}`;
            } catch (e) {
                return dateStr;
            }
        };

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'thermal-logistics';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const Icons = {
            Bag: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>,
            Ice: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M12 3v18m9-9H3m15.364-6.364L5.636 18.364m12.728 0L5.636 5.636"/></svg>,
            Box: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>,
            User: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>,
            Calendar: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>,
            Check: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/></svg>,
            Plus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>,
            Settings: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
            ArrowLeft: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>,
            Eye: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>,
            Printer: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2M6 14h12v8H6v-8z"/></svg>,
            X: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg>
        };

        function App() {
            const [user, setUser] = useState(null);
            const [records, setRecords] = useState([]);
            const [stockConfig, setStockConfig] = useState({ bags: 0, packs: 0, isopores: 0 });
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState('');
            const [showForm, setShowForm] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [selectedRecord, setSelectedRecord] = useState(null);
            const [returnModal, setReturnModal] = useState({ open: false, record: null, receiver: '' });
            const [onlyPendingFilter, setOnlyPendingFilter] = useState(false);

            const [formData, setFormData] = useState({
                employee: '', client: '', bags: 1, packs: 0, isopores: 0, willReturn: true,
                withdrawalDate: new Date().toISOString().split('T')[0]
            });

            useEffect(() => {
                const initAuth = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else { 
                        await signInAnonymously(auth); 
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const unsubRecords = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'movimentacoes'), (snap) => {
                    const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    data.sort((a, b) => new Date(b.withdrawalDate) - new Date(a.withdrawalDate));
                    setRecords(data);
                    setLoading(false);
                });
                const unsubStock = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'config', 'estoque'), (doc) => {
                    if (doc.exists()) setStockConfig(doc.data());
                });
                return () => { unsubRecords(); unsubStock(); };
            }, [user]);

            const stats = useMemo(() => {
                const onStreet = records.filter(r => r.willReturn && !r.returnDate);
                const lostOrPermanent = records.filter(r => !r.willReturn);
                
                const out = {
                    bags: onStreet.reduce((a, b) => a + Number(b.bags || 0), 0),
                    packs: onStreet.reduce((a, b) => a + Number(b.packs || 0), 0),
                    isopores: onStreet.reduce((a, b) => a + Number(b.isopores || 0), 0)
                };

                const gone = {
                    bags: lostOrPermanent.reduce((a, b) => a + Number(b.bags || 0), 0),
                    packs: lostOrPermanent.reduce((a, b) => a + Number(b.packs || 0), 0),
                    isopores: lostOrPermanent.reduce((a, b) => a + Number(b.isopores || 0), 0)
                };

                return {
                    onStreet: out,
                    available: {
                        bags: stockConfig.bags - (out.bags + gone.bags),
                        packs: stockConfig.packs - (out.packs + gone.packs),
                        isopores: stockConfig.isopores - (out.isopores + gone.isopores)
                    },
                    pendingCount: onStreet.length
                };
            }, [records, stockConfig]);

            const filteredRecords = records.filter(r => {
                const matchesSearch = (r.employee || '').toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     (r.client || '').toLowerCase().includes(searchTerm.toLowerCase());
                const matchesPending = onlyPendingFilter ? (r.willReturn && !r.returnDate) : true;
                return matchesSearch && matchesPending;
            });

            const handleNewRecord = async (e) => {
                e.preventDefault();
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'movimentacoes'), {
                        ...formData,
                        bags: Number(formData.bags), packs: Number(formData.packs), isopores: Number(formData.isopores),
                        returnDate: formData.willReturn ? null : formData.withdrawalDate,
                        receiver: formData.willReturn ? '' : 'SAÍDA DEFINITIVA',
                        createdAt: new Date().toISOString()
                    });
                    setShowForm(false);
                    setFormData({ employee: '', client: '', bags: 1, packs: 0, isopores: 0, willReturn: true, withdrawalDate: new Date().toISOString().split('T')[0] });
                } catch (e) { console.error(e); }
            };

            const handleReturn = async (e) => {
                e.preventDefault();
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'movimentacoes', returnModal.record.id), {
                        returnDate: new Date().toISOString().split('T')[0],
                        receiver: returnModal.receiver
                    });
                    setReturnModal({ open: false, record: null, receiver: '' });
                } catch (e) { console.error(e); }
            };

            if (loading) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-white">
                    <img src={LOGO_URL} className="w-56 h-auto mb-8 animate-pulse grayscale opacity-30" alt="Logo" />
                    <div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    {/* Navegação Lateral */}
                    <aside className="w-full lg:w-72 bg-white border-b lg:border-r border-gray-100 flex flex-col no-print shrink-0">
                        <div className="p-8">
                            <img src={LOGO_URL} className="h-28 w-auto object-contain mx-auto lg:mx-0" alt="Logo" />
                        </div>
                        
                        <nav className="flex-1 px-4 space-y-2">
                            <div className="text-[10px] font-bold text-gray-400 uppercase tracking-widest px-4 mb-2">Painel de Controlo</div>
                            <button onClick={() => { setShowForm(false); setShowSettings(false); setOnlyPendingFilter(false); }} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold transition-all ${!showForm && !showSettings && !onlyPendingFilter ? 'bg-blue-50 text-blue-700' : 'text-gray-500 hover:bg-gray-50'}`}>
                                <Icons.Ice /> Histórico de Saídas
                            </button>
                            <button onClick={() => { setShowSettings(true); setShowForm(false); }} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-semibold transition-all ${showSettings ? 'bg-blue-50 text-blue-700' : 'text-gray-500 hover:bg-gray-50'}`}>
                                <Icons.Settings /> Gestão de Estoque
                            </button>
                        </nav>

                        <div className="p-6">
                            <div className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-2xl p-5 text-white shadow-xl shadow-gray-200">
                                <p className="text-[10px] font-bold opacity-60 uppercase tracking-wider mb-1">Status do Sistema</p>
                                <div className="flex items-center gap-2 mb-4">
                                    <div className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></div>
                                    <span className="text-xs font-bold">Base de Dados Activa</span>
                                </div>
                                <button 
                                    onClick={() => { setShowForm(true); setShowSettings(false); }}
                                    className="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl text-xs font-bold transition-all shadow-lg shadow-blue-900/20 flex items-center justify-center gap-2 active:scale-95"
                                >
                                    <Icons.Plus /> NOVA SAÍDA
                                </button>
                            </div>
                        </div>
                    </aside>

                    {/* Área Principal */}
                    <main className="flex-1 flex flex-col h-screen overflow-hidden">
                        <header className="h-24 bg-white/50 backdrop-blur-md border-b border-gray-100 flex items-center px-8 shrink-0 no-print">
                            <div className="flex-1">
                                <h2 className="text-xl font-bold text-gray-900">Visão Geral</h2>
                                <p className="text-xs text-gray-400 font-medium">Controlo em tempo real de ativos térmicos</p>
                            </div>
                            <div className="flex gap-8 items-center">
                                <div className="hidden sm:flex flex-col items-end">
                                    <span className="text-[10px] font-bold text-gray-300 uppercase tracking-widest">Estoque Disponível</span>
                                    <div className="flex gap-4 mt-1">
                                        <div className="flex items-center gap-1.5" title="Bolsas">
                                            <div className={`w-2 h-2 rounded-full ${stats.available.bags < 3 ? 'bg-red-500' : 'bg-blue-500'}`}></div>
                                            <span className="text-sm font-extrabold">{stats.available.bags}B</span>
                                        </div>
                                        <div className="flex items-center gap-1.5" title="Placas de Gelo">
                                            <div className="w-2 h-2 rounded-full bg-cyan-500"></div>
                                            <span className="text-sm font-extrabold">{stats.available.packs}P</span>
                                        </div>
                                        <div className="flex items-center gap-1.5" title="Caixas Isopor">
                                            <div className="w-2 h-2 rounded-full bg-indigo-500"></div>
                                            <span className="text-sm font-extrabold">{stats.available.isopores}I</span>
                                        </div>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => { setOnlyPendingFilter(!onlyPendingFilter); setShowForm(false); setShowSettings(false); }}
                                    className={`relative p-3 rounded-2xl transition-all ${onlyPendingFilter ? 'bg-amber-100 text-amber-600 ring-2 ring-amber-500/20' : 'bg-gray-50 text-gray-400 hover:bg-gray-100'}`}
                                    title="Filtrar Pendentes"
                                >
                                    <div className="absolute -right-1 -top-1 w-5 h-5 bg-amber-500 text-white text-[10px] font-black flex items-center justify-center rounded-full border-2 border-white">{stats.pendingCount}</div>
                                    <Icons.Ice />
                                </button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto custom-scrollbar p-8">
                            {showSettings ? (
                                <div className="max-w-md mx-auto animate-in fade-in slide-in-from-bottom-4 duration-300">
                                    <button onClick={() => setShowSettings(false)} className="mb-6 flex items-center gap-2 text-gray-400 hover:text-gray-600 text-sm font-bold">
                                        <Icons.ArrowLeft /> Voltar
                                    </button>
                                    <div className="bg-white rounded-[32px] border border-gray-100 p-8 shadow-sm">
                                        <h3 className="text-lg font-bold text-gray-800 mb-2">Configurar Estoque</h3>
                                        <p className="text-xs text-gray-400 mb-8 leading-relaxed">Defina a quantidade total de ativos que a empresa possui atualmente em inventário físico.</p>
                                        
                                        <div className="space-y-4">
                                            {[
                                                { label: 'Bolsas Térmicas', key: 'bags', icon: <Icons.Bag />, color: 'blue' },
                                                { label: 'Placas de Gelo', key: 'packs', icon: <Icons.Ice />, color: 'cyan' },
                                                { label: 'Caixas Isopor', key: 'isopores', icon: <Icons.Box />, color: 'indigo' }
                                            ].map(item => (
                                                <div key={item.key} className="flex items-center justify-between p-4 bg-gray-50 rounded-2xl border border-gray-100/50">
                                                    <div className="flex items-center gap-3">
                                                        <div className={`text-${item.color}-500`}>{item.icon}</div>
                                                        <span className="text-xs font-bold text-gray-600">{item.label}</span>
                                                    </div>
                                                    <input 
                                                        type="number" 
                                                        className="w-16 bg-white border border-gray-200 rounded-xl px-2 py-1.5 text-center font-bold text-gray-800 focus:ring-2 focus:ring-blue-500 outline-none"
                                                        value={stockConfig[item.key]}
                                                        onChange={e => setStockConfig({...stockConfig, [item.key]: Number(e.target.value)})}
                                                    />
                                                </div>
                                            ))}
                                        </div>
                                        <button 
                                            onClick={async () => {
                                                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'config', 'estoque'), stockConfig);
                                                setShowSettings(false);
                                            }}
                                            className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold mt-8 shadow-lg shadow-blue-100 hover:bg-blue-700 transition-all active:scale-95"
                                        >
                                            Guardar Estoque
                                        </button>
                                    </div>
                                </div>
                            ) : showForm ? (
                                <div className="max-w-2xl mx-auto animate-in fade-in slide-in-from-bottom-4 duration-300">
                                    <div className="bg-white rounded-[40px] border border-gray-100 p-10 shadow-sm relative overflow-hidden">
                                        <h3 className="text-2xl font-extrabold text-gray-900 mb-8 tracking-tighter">Registar Movimento</h3>
                                        
                                        <form onSubmit={handleNewRecord} className="space-y-8">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div className="space-y-2">
                                                    <label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Colaborador</label>
                                                    <input required type="text" placeholder="Ex: João Pereira" className="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 text-sm font-semibold focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                                        value={formData.employee} onChange={e => setFormData({...formData, employee: e.target.value})} />
                                                </div>
                                                <div className="space-y-2">
                                                    <label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Cliente / Destino</label>
                                                    <input required type="text" placeholder="Ex: Farmácia Central" className="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 text-sm font-semibold focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                                        value={formData.client} onChange={e => setFormData({...formData, client: e.target.value})} />
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                                                <div className="space-y-2">
                                                    <label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Data de Saída</label>
                                                    <input required type="date" className="w-full bg-gray-50 border-none rounded-2xl px-5 py-4 text-sm font-semibold focus:ring-2 focus:ring-blue-500 outline-none transition-all"
                                                        value={formData.withdrawalDate} onChange={e => setFormData({...formData, withdrawalDate: e.target.value})} />
                                                </div>
                                                <div className="space-y-2">
                                                    <label className="text-[10px] font-bold text-gray-400 uppercase tracking-widest ml-1">Haverá devolução?</label>
                                                    <div className="flex items-center gap-2 p-1.5 bg-gray-50 rounded-2xl border border-gray-100">
                                                        <button 
                                                            type="button"
                                                            onClick={() => setFormData({...formData, willReturn: true})} 
                                                            className={`flex-1 py-3 rounded-xl text-xs font-black transition-all ${formData.willReturn ? 'bg-white shadow-md text-blue-600' : 'text-gray-400'}`}
                                                        >
                                                            SIM
                                                        </button>
                                                        <button 
                                                            type="button"
                                                            onClick={() => setFormData({...formData, willReturn: false})} 
                                                            className={`flex-1 py-3 rounded-xl text-xs font-black transition-all ${!formData.willReturn ? 'bg-white shadow-md text-red-600' : 'text-gray-400'}`}
                                                        >
                                                            NÃO
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="p-6 bg-blue-50/50 rounded-3xl border border-blue-100/50 flex flex-wrap gap-8 justify-between">
                                                <div className="flex flex-col items-center gap-3">
                                                    <div className="text-blue-500"><Icons.Bag /></div>
                                                    <input type="number" min="0" className="w-16 bg-white rounded-xl py-2 text-center font-black text-blue-600 border border-blue-100 outline-none"
                                                        value={formData.bags} onChange={e => setFormData({...formData, bags: e.target.value})} />
                                                    <span className="text-[9px] font-bold text-blue-400 uppercase">Bolsas</span>
                                                </div>
                                                <div className="flex flex-col items-center gap-3">
                                                    <div className="text-cyan-500"><Icons.Ice /></div>
                                                    <input type="number" min="0" className="w-16 bg-white rounded-xl py-2 text-center font-black text-cyan-600 border border-cyan-100 outline-none"
                                                        value={formData.packs} onChange={e => setFormData({...formData, packs: e.target.value})} />
                                                    <span className="text-[9px] font-bold text-cyan-400 uppercase">Placas</span>
                                                </div>
                                                <div className="flex flex-col items-center gap-3">
                                                    <div className="text-indigo-500"><Icons.Box /></div>
                                                    <input type="number" min="0" className="w-16 bg-white rounded-xl py-2 text-center font-black text-indigo-600 border border-indigo-100 outline-none"
                                                        value={formData.isopores} onChange={e => setFormData({...formData, isopores: e.target.value})} />
                                                    <span className="text-[9px] font-bold text-indigo-400 uppercase">Isopores</span>
                                                </div>
                                            </div>

                                            <div className="flex gap-4">
                                                <button type="button" onClick={() => setShowForm(false)} className="flex-1 py-4 font-bold text-gray-400 hover:text-gray-600">Cancelar</button>
                                                <button type="submit" className="flex-[2] bg-gray-900 text-white py-4 rounded-2xl font-bold shadow-xl shadow-gray-200 hover:bg-black transition-all active:scale-95">Gravar Registo</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-6 animate-in fade-in duration-500">
                                    <div className="flex items-center justify-between mb-2">
                                        <div className="relative group flex-1 max-w-md">
                                            <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-300">
                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                                            </div>
                                            <input 
                                                type="text" 
                                                placeholder="Pesquisar por nome ou cliente..." 
                                                className="w-full bg-white border border-gray-100 rounded-2xl pl-12 pr-4 py-3.5 text-sm outline-none focus:ring-4 focus:ring-blue-500/5 transition-all shadow-sm"
                                                value={searchTerm}
                                                onChange={e => setSearchTerm(e.target.value)}
                                            />
                                        </div>
                                    </div>

                                    {onlyPendingFilter && (
                                        <div className="flex items-center gap-2 text-amber-600 text-xs font-bold px-4 py-2 bg-amber-50 rounded-xl w-fit border border-amber-100 animate-in slide-in-from-left duration-200">
                                            <Icons.Ice /> A mostrar apenas pendentes
                                            <button onClick={() => setOnlyPendingFilter(false)} className="ml-2 hover:text-amber-800"><Icons.X /></button>
                                        </div>
                                    )}

                                    <div className="grid grid-cols-1 gap-4">
                                        {filteredRecords.map(record => {
                                            const isPending = record.willReturn && !record.returnDate;
                                            return (
                                                <div key={record.id} className="glass-panel rounded-[24px] p-6 flex flex-col md:flex-row items-center gap-6 group hover:shadow-xl hover:shadow-gray-100 transition-all duration-300">
                                                    <div className="flex-1 flex items-center gap-5 w-full">
                                                        <button 
                                                            disabled={!isPending}
                                                            onClick={() => setReturnModal({ open: true, record, receiver: '' })}
                                                            className={`shrink-0 w-12 h-12 rounded-2xl flex items-center justify-center transition-all ${isPending ? 'bg-amber-50 text-amber-500 hover:scale-110 active:scale-95 cursor-pointer ring-4 ring-amber-500/10' : 'bg-gray-50 text-gray-300'}`}
                                                            title={isPending ? "Dar Baixa agora" : "Movimentação encerrada"}
                                                        >
                                                            {isPending ? <Icons.Ice /> : <Icons.Check />}
                                                        </button>
                                                        <div>
                                                            <h4 className="font-bold text-gray-900 text-sm tracking-tight">{record.employee}</h4>
                                                            <div className="flex items-center gap-3 mt-1">
                                                                <span className="text-[10px] font-bold text-gray-400 uppercase">{record.client}</span>
                                                                <span className="w-1 h-1 rounded-full bg-gray-200"></span>
                                                                <span className="text-[10px] font-bold text-gray-300">{safeFormatDate(record.withdrawalDate)}</span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div className="flex gap-2">
                                                        {Number(record.bags) > 0 && <span className="bg-blue-50 text-blue-600 px-3 py-1 rounded-lg text-[10px] font-black">{record.bags}B</span>}
                                                        {Number(record.packs) > 0 && <span className="bg-cyan-50 text-cyan-600 px-3 py-1 rounded-lg text-[10px] font-black">{record.packs}P</span>}
                                                        {Number(record.isopores) > 0 && <span className="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg text-[10px] font-black">{record.isopores}I</span>}
                                                    </div>

                                                    <div className="flex items-center gap-4 w-full md:w-auto justify-between md:justify-end border-t md:border-t-0 pt-4 md:pt-0 border-gray-50">
                                                        <div className="text-right">
                                                            {isPending ? (
                                                                <span className="text-[10px] font-black text-amber-500 uppercase tracking-widest">Aguardando</span>
                                                            ) : !record.willReturn ? (
                                                                <span className="text-[10px] font-black text-gray-300 uppercase tracking-widest">Definitiva</span>
                                                            ) : (
                                                                <span className="text-[10px] font-black text-emerald-500 uppercase tracking-widest">Entregue</span>
                                                            )}
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <button onClick={() => setSelectedRecord(record)} className="p-2 text-gray-300 hover:text-blue-500 transition-colors" title="Ver Comprovativo"><Icons.Eye /></button>
                                                            {isPending && (
                                                                <button onClick={() => setReturnModal({ open: true, record, receiver: '' })} className="bg-white border border-gray-100 hover:border-emerald-500 hover:text-emerald-500 text-gray-400 px-4 py-2 rounded-xl text-[10px] font-bold transition-all shadow-sm">Dar Baixa</button>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                    {filteredRecords.length === 0 && (
                                        <div className="p-20 text-center flex flex-col items-center gap-4">
                                            <div className="p-6 bg-gray-50 rounded-full text-gray-200"><Icons.Ice /></div>
                                            <p className="text-sm text-gray-400 font-medium">Nenhum registo encontrado nesta vista.</p>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Modal de Baixa */}
                    {returnModal.open && (
                        <div className="fixed inset-0 bg-gray-900/40 backdrop-blur-md flex items-center justify-center z-50 p-6 animate-in fade-in duration-300">
                            <div className="bg-white w-full max-w-sm rounded-[40px] p-10 shadow-2xl animate-in zoom-in-95 duration-200">
                                <div className="text-center mb-8">
                                    <div className="w-16 h-16 bg-emerald-50 text-emerald-500 rounded-3xl flex items-center justify-center mx-auto mb-6"><Icons.Check /></div>
                                    <h3 className="text-xl font-extrabold text-gray-900">Finalizar Retorno</h3>
                                    <p className="text-xs text-gray-400 mt-2">Dê a baixa nos ativos de <b>{returnModal.record.employee}</b></p>
                                </div>
                                <form onSubmit={handleReturn} className="space-y-6">
                                    <div className="space-y-2">
                                        <label className="text-[10px] font-bold text-gray-300 uppercase ml-1 tracking-widest">Recebido por</label>
                                        <input required autoFocus type="text" className="w-full bg-gray-50 rounded-2xl px-5 py-4 text-sm font-bold outline-none border-none focus:ring-2 focus:ring-emerald-500"
                                            value={returnModal.receiver} onChange={e => setReturnModal({...returnModal, receiver: e.target.value})} />
                                    </div>
                                    <div className="flex gap-4">
                                        <button type="button" onClick={() => setReturnModal({open: false, record: null, receiver: ''})} className="flex-1 py-4 text-xs font-bold text-gray-400">Cancelar</button>
                                        <button type="submit" className="flex-1 bg-emerald-600 text-white py-4 rounded-2xl text-xs font-bold shadow-lg shadow-emerald-100 active:scale-95 transition-all">Confirmar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Visualizador de Comprovativo */}
                    {selectedRecord && (
                        <div className="fixed inset-0 bg-gray-900/80 backdrop-blur-xl flex items-center justify-center z-50 p-4 sm:p-12 overflow-y-auto no-print">
                            <div className="bg-white w-full max-w-3xl rounded-[48px] shadow-2xl relative overflow-hidden animate-in zoom-in-105 duration-300 no-print">
                                <div className="p-10 sm:p-20 relative bg-white">
                                    <button onClick={() => setSelectedRecord(null)} className="absolute top-10 right-10 p-4 bg-gray-50 rounded-full text-gray-400 hover:text-gray-900 transition-all no-print"><Icons.X /></button>
                                    
                                    <div className="flex flex-col sm:flex-row justify-between items-start gap-12 mb-16">
                                        <div>
                                            <img src={LOGO_URL} className="h-32 w-auto mb-8" alt="Logo" />
                                            <div className="space-y-2">
                                                <span className="text-[10px] font-black text-blue-500 uppercase tracking-[0.3em]">Comprovativo Oficial</span>
                                                <h4 className="text-4xl font-black text-gray-900 tracking-tighter leading-none">{selectedRecord.employee}</h4>
                                            </div>
                                        </div>
                                        <div className="flex flex-col items-start sm:items-end gap-3 pt-4 sm:pt-0">
                                            <span className={`px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest border-2 ${
                                                selectedRecord.returnDate ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-amber-50 text-amber-600 border-amber-100'
                                            }`}>
                                                {selectedRecord.returnDate ? 'FINALIZADO' : 'PENDENTE'}
                                            </span>
                                            <p className="text-[10px] font-bold text-gray-300 uppercase mt-4">ID Transação</p>
                                            <p className="text-sm font-black text-gray-400">#{selectedRecord.id.slice(-10).toUpperCase()}</p>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-16 mb-16">
                                        <div className="space-y-8">
                                            <div className="flex gap-4">
                                                <div className="p-3 bg-gray-50 rounded-2xl text-gray-300"><Icons.Calendar /></div>
                                                <div>
                                                    <p className="text-[10px] font-black text-gray-300 uppercase">Saída em</p>
                                                    <p className="text-lg font-bold text-gray-800">{safeFormatDate(selectedRecord.withdrawalDate)}</p>
                                                </div>
                                            </div>
                                            <div className="flex gap-4">
                                                <div className="p-3 bg-gray-50 rounded-2xl text-gray-300"><Icons.Box /></div>
                                                <div>
                                                    <p className="text-[10px] font-black text-gray-300 uppercase">Destino</p>
                                                    <p className="text-lg font-bold text-gray-800">{selectedRecord.client || 'Geral'}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="bg-gray-50/50 rounded-[40px] p-10 border border-gray-100">
                                            <p className="text-[10px] font-black text-gray-300 uppercase mb-8 text-center tracking-[0.2em]">Inventário</p>
                                            <div className="space-y-6">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-xs font-bold text-gray-400">Bolsas Térmicas</span>
                                                    <span className="text-2xl font-black text-blue-600">{selectedRecord.bags || 0}</span>
                                                </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-xs font-bold text-gray-400">Placas de Gelo</span>
                                                    <span className="text-2xl font-black text-cyan-600">{selectedRecord.packs || 0}</span>
                                                </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-xs font-bold text-gray-400">Caixas Isopor</span>
                                                    <span className="text-2xl font-black text-indigo-600">{selectedRecord.isopores || 0}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {selectedRecord.returnDate && (
                                        <div className="p-10 bg-emerald-50 rounded-[40px] border-2 border-emerald-100/50 flex flex-col sm:flex-row justify-between items-center gap-8">
                                            <div className="flex items-center gap-6">
                                                <div className="bg-white text-emerald-500 p-4 rounded-[24px] shadow-sm"><Icons.Check /></div>
                                                <div>
                                                    <p className="text-[10px] font-black text-emerald-400 uppercase tracking-widest leading-tight mb-1">Recebido com Sucesso</p>
                                                    <p className="text-2xl font-black text-emerald-700 tracking-tighter">{safeFormatDate(selectedRecord.returnDate)}</p>
                                                </div>
                                            </div>
                                            <div className="text-center sm:text-right">
                                                <p className="text-[10px] font-black text-emerald-400 uppercase tracking-widest mb-1 leading-tight">Assinatura Digital</p>
                                                <p className="text-xl font-black text-emerald-700">{selectedRecord.receiver}</p>
                                            </div>
                                        </div>
                                    )}

                                    <div className="mt-20 flex justify-end gap-4 no-print">
                                        <button onClick={() => window.print()} className="px-8 py-5 bg-gray-50 text-gray-500 font-black text-[10px] uppercase tracking-widest rounded-3xl hover:bg-gray-100 transition-all flex items-center gap-2">
                                            <Icons.Printer /> Imprimir Documento
                                        </button>
                                        <button onClick={() => setSelectedRecord(null)} className="px-12 py-5 bg-blue-600 text-white font-black text-[10px] uppercase tracking-widest rounded-3xl hover:bg-blue-700 shadow-2xl shadow-blue-200 transition-all active:scale-95">
                                            Fechar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
