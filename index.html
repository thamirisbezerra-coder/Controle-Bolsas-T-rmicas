<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Térmica | Dashboard</title>
    
    <!-- Frameworks -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURAÇÃO MANUAL PARA GITHUB PAGES
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "SUA_API_KEY_AQUI",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_ID",
            appId: "SUA_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'logistica-termica-prod';

        window.FirebaseApp = { 
            auth, db, appId, collection, doc, addDoc, updateDoc, 
            onSnapshot, setDoc, signInAnonymously, signInWithCustomToken, onAuthStateChanged 
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfd; }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(229, 231, 235, 0.5); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            auth, db, appId, collection, doc, addDoc, updateDoc, 
            onSnapshot, setDoc, signInAnonymously, signInWithCustomToken, onAuthStateChanged 
        } = window.FirebaseApp;

        const LOGO_URL = "https://i.postimg.cc/76mXWMJh/as-02.png";
        
        const safeFormatDate = (dateStr) => {
            if (!dateStr) return '-';
            try {
                const parts = dateStr.split('-');
                if (parts.length !== 3) return dateStr;
                const [y, m, d] = parts;
                return `${d}/${m}/${y}`;
            } catch (e) { return dateStr; }
        };

        const Icons = {
            Bag: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>,
            Ice: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M12 3v18m9-9H3m15.364-6.364L5.636 18.364m12.728 0L5.636 5.636"/></svg>,
            Box: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>,
            Calendar: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>,
            Check: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/></svg>,
            Plus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>,
            Settings: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
            Eye: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>,
            Printer: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2M6 14h12v8H6v-8z"/></svg>,
            X: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg>
        };

        function App() {
            const [user, setUser] = useState(null);
            const [records, setRecords] = useState([]);
            const [stockConfig, setStockConfig] = useState({ bags: 0, packs: 0, isopores: 0 });
            const [loading, setLoading] = useState(true);
            const [permError, setPermError] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [showForm, setShowForm] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [selectedRecord, setSelectedRecord] = useState(null);
            const [returnModal, setReturnModal] = useState({ open: false, record: null, receiver: '' });
            const [onlyPendingFilter, setOnlyPendingFilter] = useState(false);

            const [formData, setFormData] = useState({
                employee: '', client: '', bags: 1, packs: 0, isopores: 0, willReturn: true,
                withdrawalDate: new Date().toISOString().split('T')[0]
            });

            // 1. Inicialização e Autenticação Obrigatória
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) {
                        console.error("Erro de Autenticação:", e);
                        setPermError(true);
                    }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (!u) setLoading(true);
                });
                return () => unsubscribe();
            }, []);

            // 2. Busca de Dados após Autenticação
            useEffect(() => {
                if (!user) return;

                // Path corrigido para seguir a regra /artifacts/{appId}/public/data/{collectionName}
                const qMov = collection(db, 'artifacts', appId, 'public', 'data', 'movimentacoes');
                const unsubRecords = onSnapshot(qMov, 
                    (snap) => {
                        const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        data.sort((a, b) => new Date(b.withdrawalDate) - new Date(a.withdrawalDate));
                        setRecords(data);
                        setLoading(false);
                        setPermError(false);
                    },
                    (err) => {
                        console.error("Firestore Permission Error:", err);
                        if (err.code === 'permission-denied') setPermError(true);
                        setLoading(false);
                    }
                );

                // Path de estoque corrigido
                const stockDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'estoque', 'atual');
                const unsubStock = onSnapshot(stockDocRef, 
                    (snap) => {
                        if (snap.exists()) setStockConfig(snap.data());
                    },
                    (err) => console.error("Stock Error:", err)
                );

                return () => { unsubRecords(); unsubStock(); };
            }, [user]);

            const stats = useMemo(() => {
                const onStreet = records.filter(r => r.willReturn && !r.returnDate);
                const lostOrPermanent = records.filter(r => !r.willReturn);
                
                const out = {
                    bags: onStreet.reduce((a, b) => a + Number(b.bags || 0), 0),
                    packs: onStreet.reduce((a, b) => a + Number(b.packs || 0), 0),
                    isopores: onStreet.reduce((a, b) => a + Number(b.isopores || 0), 0)
                };

                const gone = {
                    bags: lostOrPermanent.reduce((a, b) => a + Number(b.bags || 0), 0),
                    packs: lostOrPermanent.reduce((a, b) => a + Number(b.packs || 0), 0),
                    isopores: lostOrPermanent.reduce((a, b) => a + Number(b.isopores || 0), 0)
                };

                return {
                    onStreet: out,
                    available: {
                        bags: stockConfig.bags - (out.bags + gone.bags),
                        packs: stockConfig.packs - (out.packs + gone.packs),
                        isopores: stockConfig.isopores - (out.isopores + gone.isopores)
                    },
                    pendingCount: onStreet.length
                };
            }, [records, stockConfig]);

            const filteredRecords = records.filter(r => {
                const matchesSearch = (r.employee || '').toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     (r.client || '').toLowerCase().includes(searchTerm.toLowerCase());
                const matchesPending = onlyPendingFilter ? (r.willReturn && !r.returnDate) : true;
                return matchesSearch && matchesPending;
            });

            const handleNewRecord = async (e) => {
                e.preventDefault();
                if (!user) return;
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'movimentacoes'), {
                        ...formData,
                        bags: Number(formData.bags), packs: Number(formData.packs), isopores: Number(formData.isopores),
                        returnDate: formData.willReturn ? null : formData.withdrawalDate,
                        receiver: formData.willReturn ? '' : 'SAÍDA DEFINITIVA',
                        createdAt: new Date().toISOString()
                    });
                    setShowForm(false);
                    setFormData({ employee: '', client: '', bags: 1, packs: 0, isopores: 0, willReturn: true, withdrawalDate: new Date().toISOString().split('T')[0] });
                } catch (e) { console.error("Erro ao salvar:", e); }
            };

            const handleReturn = async (e) => {
                e.preventDefault();
                if (!user || !returnModal.record) return;
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'movimentacoes', returnModal.record.id), {
                        returnDate: new Date().toISOString().split('T')[0],
                        receiver: returnModal.receiver
                    });
                    setReturnModal({ open: false, record: null, receiver: '' });
                } catch (e) { console.error("Erro ao devolver:", e); }
            };

            if (permError) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-white p-10 text-center">
                    <div className="bg-red-50 text-red-500 p-6 rounded-3xl mb-6 flex items-center justify-center">
                        <Icons.X />
                    </div>
                    <h2 className="text-2xl font-black text-gray-900 mb-2">Erro de Permissão</h2>
                    <p className="text-sm text-gray-500 max-w-sm mb-8 leading-relaxed">O Firebase está bloqueando o acesso. Certifique-se de atualizar as "Rules" no Console do Firebase e ativar o login Anônimo em Authentication.</p>
                    <button onClick={() => window.location.reload()} className="bg-slate-900 text-white px-8 py-3 rounded-2xl font-bold">Tentar Novamente</button>
                </div>
            );

            if (loading || !user) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-white p-10">
                    <img src={LOGO_URL} className="w-80 h-auto mb-16 animate-pulse grayscale opacity-40" alt="Logo" />
                    <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                    <p className="mt-8 text-slate-400 font-bold uppercase tracking-[0.2em] text-[10px]">Autenticando no Servidor...</p>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    {/* Navegação Lateral */}
                    <aside className="w-full lg:w-80 bg-white border-b lg:border-r border-gray-100 flex flex-col no-print shrink-0">
                        <div className="p-12 text-center">
                            <img src={LOGO_URL} className="h-48 w-auto object-contain mx-auto" alt="Logo" />
                        </div>
                        
                        <nav className="flex-1 px-6 space-y-3">
                            <div className="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em] px-4 mb-4">Módulos</div>
                            <button onClick={() => { setShowForm(false); setShowSettings(false); setOnlyPendingFilter(false); }} className={`w-full flex items-center gap-4 px-6 py-4 rounded-3xl text-sm font-bold transition-all ${!showForm && !showSettings && !onlyPendingFilter ? 'bg-blue-50 text-blue-700 shadow-sm' : 'text-gray-500 hover:bg-gray-50'}`}>
                                <Icons.Ice /> Histórico de Saídas
                            </button>
                            <button onClick={() => { setShowSettings(true); setShowForm(false); }} className={`w-full flex items-center gap-4 px-6 py-4 rounded-3xl text-sm font-bold transition-all ${showSettings ? 'bg-blue-50 text-blue-700 shadow-sm' : 'text-gray-500 hover:bg-gray-50'}`}>
                                <Icons.Settings /> Gestão de Estoque
                            </button>
                        </nav>

                        <div className="p-8">
                            <div className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-[40px] p-8 text-white shadow-2xl">
                                <button 
                                    onClick={() => { setShowForm(true); setShowSettings(false); }}
                                    className="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-[24px] text-xs font-black tracking-widest transition-all flex items-center justify-center gap-2 active:scale-95 shadow-xl shadow-blue-900/40"
                                >
                                    <Icons.Plus /> NOVA SAÍDA
                                </button>
                            </div>
                        </div>
                    </aside>

                    {/* Área Principal */}
                    <main className="flex-1 flex flex-col h-screen overflow-hidden">
                        <header className="h-28 bg-white/50 backdrop-blur-md border-b border-gray-100 flex items-center px-12 shrink-0 no-print">
                            <div className="flex-1">
                                <h2 className="text-2xl font-black text-gray-900 tracking-tighter">Logística Térmica</h2>
                                <p className="text-[10px] text-gray-400 font-black tracking-widest uppercase mt-1">Status de Ativos em Tempo Real</p>
                            </div>
                            <div className="flex gap-12 items-center">
                                <div className="hidden sm:flex flex-col items-end">
                                    <span className="text-[9px] font-black text-gray-300 uppercase tracking-widest mb-2">Estoque Disponível</span>
                                    <div className="flex gap-8">
                                        <div className="flex items-center gap-3" title="Bolsas">
                                            <div className={`w-2.5 h-2.5 rounded-full ${stats.available.bags < 3 ? 'bg-red-500 animate-pulse' : 'bg-blue-500'}`}></div>
                                            <span className="text-sm font-black text-gray-800">{stats.available.bags}B</span>
                                        </div>
                                        <div className="flex items-center gap-3" title="Placas">
                                            <div className="w-2.5 h-2.5 rounded-full bg-cyan-500"></div>
                                            <span className="text-sm font-black text-gray-800">{stats.available.packs}P</span>
                                        </div>
                                        <div className="flex items-center gap-3" title="Isopores">
                                            <div className="w-2.5 h-2.5 rounded-full bg-indigo-500"></div>
                                            <span className="text-sm font-black text-gray-800">{stats.available.isopores}I</span>
                                        </div>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => { setOnlyPendingFilter(!onlyPendingFilter); setShowForm(false); setShowSettings(false); }}
                                    className={`relative p-4 rounded-3xl transition-all ${onlyPendingFilter ? 'bg-amber-100 text-amber-600 ring-8 ring-amber-500/5' : 'bg-gray-50 text-gray-300 hover:bg-gray-100'}`}
                                >
                                    <div className="absolute -right-1 -top-1 w-6 h-6 bg-amber-500 text-white text-[10px] font-black flex items-center justify-center rounded-full border-4 border-white shadow-sm">{stats.pendingCount}</div>
                                    <Icons.Ice />
                                </button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto custom-scrollbar p-12">
                            {showSettings ? (
                                <div className="max-w-md mx-auto animate-in fade-in slide-in-from-bottom-4 duration-500">
                                    <div className="bg-white rounded-[48px] border border-gray-100 p-12 shadow-sm">
                                        <h3 className="text-2xl font-black text-gray-900 mb-2 tracking-tight">Gestão de Estoque</h3>
                                        <p className="text-xs text-gray-400 mb-12 leading-relaxed font-medium">Defina a quantidade total de ativos de posse da empresa para cálculo automático de saldo.</p>
                                        
                                        <div className="space-y-5">
                                            {[
                                                { label: 'Bolsas Térmicas', key: 'bags', icon: <Icons.Bag />, color: 'blue' },
                                                { label: 'Placas de Gelo', key: 'packs', icon: <Icons.Ice />, color: 'cyan' },
                                                { label: 'Caixas Isopor', key: 'isopores', icon: <Icons.Box />, color: 'indigo' }
                                            ].map(item => (
                                                <div key={item.key} className="flex items-center justify-between p-6 bg-gray-50 rounded-[32px] border border-gray-100/50">
                                                    <div className="flex items-center gap-4">
                                                        <div className={`text-${item.color}-500`}>{item.icon}</div>
                                                        <span className="text-xs font-black text-gray-600 uppercase tracking-widest">{item.label}</span>
                                                    </div>
                                                    <input 
                                                        type="number" 
                                                        className="w-20 bg-white border border-gray-200 rounded-2xl px-2 py-3 text-center font-black text-gray-900 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all shadow-sm"
                                                        value={stockConfig[item.key]}
                                                        onChange={e => setStockConfig({...stockConfig, [item.key]: Number(e.target.value)})}
                                                    />
                                                </div>
                                            ))}
                                        </div>
                                        <button 
                                            onClick={async () => {
                                                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'estoque', 'atual'), stockConfig);
                                                setShowSettings(false);
                                            }}
                                            className="w-full bg-blue-600 text-white py-6 rounded-[28px] font-black mt-12 shadow-2xl shadow-blue-100 hover:bg-blue-700 transition-all active:scale-95 uppercase tracking-widest text-[10px]"
                                        >
                                            Guardar Alterações
                                        </button>
                                    </div>
                                </div>
                            ) : showForm ? (
                                <div className="max-w-3xl mx-auto animate-in fade-in slide-in-from-bottom-4 duration-500">
                                    <div className="bg-white rounded-[56px] border border-gray-100 p-16 shadow-sm relative overflow-hidden">
                                        <h3 className="text-3xl font-black text-gray-900 mb-12 tracking-tighter">Registrar Saída</h3>
                                        
                                        <form onSubmit={handleNewRecord} className="space-y-12">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                                <div className="space-y-3">
                                                    <label className="text-[10px] font-black text-gray-300 uppercase tracking-[0.2em] ml-2">Colaborador Responsável</label>
                                                    <input required type="text" placeholder="Nome completo" className="w-full bg-gray-50 border-none rounded-3xl px-8 py-5 text-sm font-bold focus:ring-4 focus:ring-blue-500/5 outline-none transition-all"
                                                        value={formData.employee} onChange={e => setFormData({...formData, employee: e.target.value})} />
                                                </div>
                                                <div className="space-y-3">
                                                    <label className="text-[10px] font-black text-gray-300 uppercase tracking-[0.2em] ml-2">Destino / Cliente</label>
                                                    <input required type="text" placeholder="Local de entrega" className="w-full bg-gray-50 border-none rounded-3xl px-8 py-5 text-sm font-bold focus:ring-4 focus:ring-blue-500/5 outline-none transition-all"
                                                        value={formData.client} onChange={e => setFormData({...formData, client: e.target.value})} />
                                                </div>
                                            </div>

                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
                                                <div className="space-y-3">
                                                    <label className="text-[10px] font-black text-gray-300 uppercase tracking-[0.2em] ml-2">Data da Movimentação</label>
                                                    <input required type="date" className="w-full bg-gray-50 border-none rounded-3xl px-8 py-5 text-sm font-bold focus:ring-4 focus:ring-blue-500/5 outline-none transition-all"
                                                        value={formData.withdrawalDate} onChange={e => setFormData({...formData, withdrawalDate: e.target.value})} />
                                                </div>
                                                <div className="space-y-3">
                                                    <label className="text-[10px] font-black text-gray-300 uppercase tracking-[0.2em] ml-2">Haverá devolução?</label>
                                                    <div className="flex items-center gap-3 p-2 bg-gray-50 rounded-[28px] border border-gray-100">
                                                        <button 
                                                            type="button"
                                                            onClick={() => setFormData({...formData, willReturn: true})} 
                                                            className={`flex-1 py-4 rounded-[20px] text-[10px] font-black tracking-widest transition-all ${formData.willReturn ? 'bg-white shadow-xl text-blue-600' : 'text-gray-400'}`}
                                                        >
                                                            SIM
                                                        </button>
                                                        <button 
                                                            type="button"
                                                            onClick={() => setFormData({...formData, willReturn: false})} 
                                                            className={`flex-1 py-4 rounded-[20px] text-[10px] font-black tracking-widest transition-all ${!formData.willReturn ? 'bg-white shadow-xl text-red-600' : 'text-gray-400'}`}
                                                        >
                                                            NÃO
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>

                                            <div className="p-12 bg-blue-50/50 rounded-[48px] border border-blue-100/50 flex flex-wrap gap-12 justify-between">
                                                <div className="flex flex-col items-center gap-5">
                                                    <div className="text-blue-500 scale-125"><Icons.Bag /></div>
                                                    <input type="number" min="0" className="w-20 bg-white rounded-2xl py-4 text-center font-black text-blue-600 border border-blue-100 outline-none shadow-sm focus:ring-4 focus:ring-blue-500/10"
                                                        value={formData.bags} onChange={e => setFormData({...formData, bags: e.target.value})} />
                                                    <span className="text-[10px] font-black text-blue-400 uppercase tracking-widest">Bolsas</span>
                                                </div>
                                                <div className="flex flex-col items-center gap-5">
                                                    <div className="text-cyan-500 scale-125"><Icons.Ice /></div>
                                                    <input type="number" min="0" className="w-20 bg-white rounded-2xl py-4 text-center font-black text-cyan-600 border border-cyan-100 outline-none shadow-sm focus:ring-4 focus:ring-cyan-500/10"
                                                        value={formData.packs} onChange={e => setFormData({...formData, packs: e.target.value})} />
                                                    <span className="text-[10px] font-black text-cyan-400 uppercase tracking-widest">Placas</span>
                                                </div>
                                                <div className="flex flex-col items-center gap-5">
                                                    <div className="text-indigo-500 scale-125"><Icons.Box /></div>
                                                    <input type="number" min="0" className="w-20 bg-white rounded-2xl py-4 text-center font-black text-indigo-600 border border-indigo-100 outline-none shadow-sm focus:ring-4 focus:ring-indigo-500/10"
                                                        value={formData.isopores} onChange={e => setFormData({...formData, isopores: e.target.value})} />
                                                    <span className="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Isopores</span>
                                                </div>
                                            </div>

                                            <div className="flex gap-8">
                                                <button type="button" onClick={() => setShowForm(false)} className="flex-1 py-6 font-black text-gray-400 hover:text-gray-600 transition-all uppercase text-[10px] tracking-[0.3em]">Cancelar</button>
                                                <button type="submit" className="flex-[2] bg-gray-900 text-white py-6 rounded-[32px] font-black shadow-2xl shadow-gray-200 hover:bg-black transition-all active:scale-95 uppercase text-[10px] tracking-[0.3em]">Gravar Registro</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-10 animate-in fade-in duration-700">
                                    <div className="relative group max-w-lg">
                                        <div className="absolute left-6 top-1/2 -translate-y-1/2 text-gray-300 scale-125">
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                                        </div>
                                        <input 
                                            type="text" 
                                            placeholder="Buscar por nome ou destino..." 
                                            className="w-full bg-white border border-gray-100 rounded-[32px] pl-16 pr-8 py-5 text-sm font-semibold outline-none focus:ring-8 focus:ring-blue-500/5 transition-all shadow-sm"
                                            value={searchTerm}
                                            onChange={e => setSearchTerm(e.target.value)}
                                        />
                                    </div>

                                    {onlyPendingFilter && (
                                        <div className="flex items-center gap-4 text-amber-600 text-[10px] font-black uppercase tracking-[0.2em] px-8 py-4 bg-amber-50 rounded-3xl w-fit border border-amber-100 animate-in slide-in-from-left duration-500">
                                            <Icons.Ice /> Filtro Ativo: Pendentes de Devolução
                                            <button onClick={() => setOnlyPendingFilter(false)} className="ml-6 hover:text-amber-800 bg-white p-1.5 rounded-full shadow-sm"><Icons.X /></button>
                                        </div>
                                    )}

                                    <div className="grid grid-cols-1 gap-8">
                                        {filteredRecords.map(record => {
                                            const isPending = record.willReturn && !record.returnDate;
                                            return (
                                                <div key={record.id} className="glass-panel rounded-[40px] p-10 flex flex-col md:flex-row items-center gap-10 group hover:shadow-[0_20px_50px_rgba(0,0,0,0.05)] transition-all duration-700 border border-white/80">
                                                    <div className="flex-1 flex items-center gap-8 w-full">
                                                        <button 
                                                            disabled={!isPending}
                                                            onClick={() => setReturnModal({ open: true, record, receiver: '' })}
                                                            className={`shrink-0 w-16 h-16 rounded-[24px] flex items-center justify-center transition-all ${isPending ? 'bg-amber-50 text-amber-500 hover:scale-110 cursor-pointer ring-[12px] ring-amber-500/5 shadow-md border border-amber-100/50' : 'bg-gray-50 text-gray-200'}`}
                                                        >
                                                            {isPending ? <Icons.Ice /> : <Icons.Check />}
                                                        </button>
                                                        <div>
                                                            <h4 className="font-black text-gray-900 text-lg tracking-tighter uppercase">{record.employee}</h4>
                                                            <div className="flex items-center gap-5 mt-2">
                                                                <span className="text-[10px] font-black text-gray-400 uppercase tracking-[0.2em]">{record.client}</span>
                                                                <span className="w-1.5 h-1.5 rounded-full bg-gray-200"></span>
                                                                <span className="text-[10px] font-bold text-gray-300 uppercase tracking-widest">{safeFormatDate(record.withdrawalDate)}</span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div className="flex gap-4">
                                                        {Number(record.bags) > 0 && <span className="bg-blue-50 text-blue-600 px-5 py-2 rounded-2xl text-[11px] font-black shadow-sm border border-blue-100/50">{record.bags}B</span>}
                                                        {Number(record.packs) > 0 && <span className="bg-cyan-50 text-cyan-600 px-5 py-2 rounded-2xl text-[11px] font-black shadow-sm border border-cyan-100/50">{record.packs}P</span>}
                                                        {Number(record.isopores) > 0 && <span className="bg-indigo-50 text-indigo-600 px-5 py-2 rounded-2xl text-[11px] font-black shadow-sm border border-indigo-100/50">{record.isopores}I</span>}
                                                    </div>

                                                    <div className="flex items-center gap-8 w-full md:w-auto justify-end border-t md:border-t-0 pt-8 md:pt-0 border-gray-50/50">
                                                        <span className={`text-[10px] font-black uppercase tracking-[0.3em] ${isPending ? 'text-amber-500' : record.willReturn ? 'text-emerald-500' : 'text-gray-300'}`}>{isPending ? 'Aguardando' : !record.willReturn ? 'Definitiva' : 'Entregue'}</span>
                                                        <div className="flex gap-4">
                                                            <button onClick={() => setSelectedRecord(record)} className="p-4 text-gray-300 hover:text-blue-500 transition-all hover:bg-blue-50 rounded-2xl" title="Ver Comprovativo"><Icons.Eye /></button>
                                                            {isPending && (
                                                                <button onClick={() => setReturnModal({ open: true, record, receiver: '' })} className="bg-white border border-gray-200 hover:border-emerald-500 hover:text-emerald-500 text-gray-500 px-6 py-3 rounded-2xl text-[10px] font-black transition-all shadow-sm">Baixa</button>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Modal de Baixa */}
                    {returnModal.open && (
                        <div className="fixed inset-0 bg-gray-900/40 backdrop-blur-md flex items-center justify-center z-50 p-6 animate-in fade-in">
                            <div className="bg-white w-full max-w-md rounded-[56px] p-16 shadow-2xl animate-in zoom-in-95">
                                <div className="text-center mb-12">
                                    <div className="w-24 h-24 bg-emerald-50 text-emerald-500 rounded-[36px] flex items-center justify-center mx-auto mb-10 shadow-sm border border-emerald-100/50"><Icons.Check /></div>
                                    <h3 className="text-3xl font-black text-gray-900 tracking-tighter">Receber Ativos</h3>
                                    <p className="text-xs text-gray-400 mt-3 font-semibold leading-relaxed px-4">Confirmando a devolução dos itens por <br/><b>{returnModal.record.employee}</b></p>
                                </div>
                                <form onSubmit={handleReturn} className="space-y-10">
                                    <div className="space-y-3">
                                        <label className="text-[10px] font-black text-gray-300 uppercase tracking-widest ml-2">Recebido por</label>
                                        <input required autoFocus type="text" placeholder="Nome do responsável" className="w-full bg-gray-50 rounded-[28px] px-8 py-6 text-sm font-bold outline-none border-none focus:ring-4 focus:ring-emerald-500/10 transition-all"
                                            value={returnModal.receiver} onChange={e => setReturnModal({...returnModal, receiver: e.target.value})} />
                                    </div>
                                    <div className="flex gap-6 pt-4">
                                        <button type="button" onClick={() => setReturnModal({open: false, record: null, receiver: ''})} className="flex-1 py-6 text-[11px] font-black uppercase tracking-widest text-gray-400 hover:text-gray-600 transition-all">Cancelar</button>
                                        <button type="submit" className="flex-1 bg-emerald-600 text-white py-6 rounded-[28px] text-[11px] font-black uppercase tracking-widest shadow-2xl shadow-emerald-100 hover:bg-emerald-700 active:scale-95 transition-all">Confirmar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Comprovante */}
                    {selectedRecord && (
                        <div className="fixed inset-0 bg-gray-900/80 backdrop-blur-xl flex items-center justify-center z-50 p-4 sm:p-12 overflow-y-auto no-print">
                            <div className="bg-white w-full max-w-5xl rounded-[64px] shadow-2xl relative overflow-hidden animate-in zoom-in-105 duration-500 no-print">
                                <div className="p-16 sm:p-28 relative bg-white">
                                    <button onClick={() => setSelectedRecord(null)} className="absolute top-16 right-16 p-6 bg-gray-50 rounded-full text-gray-300 hover:text-gray-900 transition-all no-print"><Icons.X /></button>
                                    
                                    <div className="flex flex-col sm:flex-row justify-between items-start gap-20 mb-24">
                                        <div className="flex-1">
                                            <img src={LOGO_URL} className="h-56 w-auto mb-16" alt="Logo" />
                                            <div className="space-y-4">
                                                <span className="text-[11px] font-black text-blue-500 uppercase tracking-[0.5em] block">Controle de Movimentação</span>
                                                <h4 className="text-6xl font-black text-gray-900 tracking-tighter leading-none uppercase">{selectedRecord.employee}</h4>
                                            </div>
                                        </div>
                                        <div className="flex flex-col items-start sm:items-end gap-6 pt-8 sm:pt-0">
                                            <span className={`px-10 py-4 rounded-full text-[11px] font-black uppercase tracking-[0.3em] border-2 shadow-sm ${
                                                selectedRecord.returnDate ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-amber-50 text-amber-600 border-amber-100'
                                            }`}>
                                                {selectedRecord.returnDate ? 'CONCLUÍDO' : 'PENDENTE'}
                                            </span>
                                            <div className="text-right mt-10">
                                                <p className="text-[11px] font-black text-gray-300 uppercase tracking-[0.2em]">Registro Nº</p>
                                                <p className="text-base font-black text-gray-400 tracking-tighter mt-2">#{selectedRecord.id.slice(-15).toUpperCase()}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-24 mb-24">
                                        <div className="space-y-12">
                                            <div className="flex gap-8">
                                                <div className="p-5 bg-gray-50 rounded-[32px] text-gray-300 border border-gray-100/50 shadow-sm"><Icons.Calendar /></div>
                                                <div>
                                                    <p className="text-[11px] font-black text-gray-300 uppercase tracking-widest mb-2">Data da Saída</p>
                                                    <p className="text-2xl font-black text-gray-800 tracking-tight">{safeFormatDate(selectedRecord.withdrawalDate)}</p>
                                                </div>
                                            </div>
                                            <div className="flex gap-8">
                                                <div className="p-5 bg-gray-50 rounded-[32px] text-gray-300 border border-gray-100/50 shadow-sm"><Icons.Box /></div>
                                                <div>
                                                    <p className="text-[11px] font-black text-gray-300 uppercase tracking-widest mb-2">Destino / Finalidade</p>
                                                    <p className="text-2xl font-black text-gray-800 uppercase tracking-tight">{selectedRecord.client || 'GERAL'}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="bg-gray-50/50 rounded-[56px] p-16 border border-gray-100/80 shadow-inner">
                                            <p className="text-[11px] font-black text-gray-400 uppercase mb-12 text-center tracking-[0.4em]">Inventário de Ativos</p>
                                            <div className="space-y-10">
                                                <div className="flex justify-between items-center pb-6 border-b border-gray-200/50">
                                                    <span className="text-[12px] font-black text-gray-400 uppercase tracking-widest">Bolsas Térmicas</span>
                                                    <span className="text-4xl font-black text-blue-600">{selectedRecord.bags || 0}</span>
                                                </div>
                                                <div className="flex justify-between items-center pb-6 border-b border-gray-200/50">
                                                    <span className="text-[12px] font-black text-gray-400 uppercase tracking-widest">Placas de Gelo</span>
                                                    <span className="text-4xl font-black text-cyan-600">{selectedRecord.packs || 0}</span>
                                                </div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-[12px] font-black text-gray-400 uppercase tracking-widest">Caixas Isopor</span>
                                                    <span className="text-4xl font-black text-indigo-600">{selectedRecord.isopores || 0}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {selectedRecord.returnDate && (
                                        <div className="p-16 bg-emerald-50/80 rounded-[56px] border-4 border-emerald-100/50 flex flex-col sm:flex-row justify-between items-center gap-12 shadow-sm">
                                            <div className="flex items-center gap-10">
                                                <div className="bg-white text-emerald-500 p-8 rounded-[40px] shadow-md border border-emerald-100/80 scale-110"><Icons.Check /></div>
                                                <div>
                                                    <p className="text-[12px] font-black text-emerald-400 uppercase tracking-[0.4em] leading-tight mb-3">Retorno Efetuado</p>
                                                    <p className="text-4xl font-black text-emerald-700 tracking-tighter">{safeFormatDate(selectedRecord.returnDate)}</p>
                                                </div>
                                            </div>
                                            <div className="text-center sm:text-right">
                                                <p className="text-[12px] font-black text-emerald-400 uppercase tracking-[0.4em] mb-3 leading-tight">Responsável Receptor</p>
                                                <p className="text-3xl font-black text-emerald-700 uppercase tracking-tight">{selectedRecord.receiver}</p>
                                            </div>
                                        </div>
                                    )}

                                    <div className="mt-32 flex justify-end gap-8 no-print">
                                        <button onClick={() => window.print()} className="px-12 py-7 bg-gray-50 text-gray-500 font-black text-[12px] uppercase tracking-[0.4em] rounded-[32px] hover:bg-gray-100 transition-all flex items-center gap-4 shadow-sm">
                                            <Icons.Printer /> Imprimir Documento
                                        </button>
                                        <button onClick={() => setSelectedRecord(null)} className="px-20 py-7 bg-blue-600 text-white font-black text-[12px] uppercase tracking-[0.4em] rounded-[32px] hover:bg-blue-700 shadow-2xl shadow-blue-200 transition-all active:scale-95">
                                            Fechar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
