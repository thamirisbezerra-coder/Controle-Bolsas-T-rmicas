<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logística Térmica | Dashboard</title>
    
    <!-- Frameworks -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, updateDoc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ========================================================
        // CONFIGURAÇÃO MANUAL PARA GITHUB PAGES
        // Substitua as strings abaixo pelos dados do seu Firebase Console
        // ========================================================
        const manualConfig = {
            apiKey: "SUA_API_KEY_AQUI",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO_ID",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_ID",
            appId: "SUA_APP_ID"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : manualConfig;

        // Verificação de segurança para evitar tela branca
        const isConfigValid = firebaseConfig.apiKey && firebaseConfig.apiKey !== "SUA_API_KEY_AQUI";

        let app, auth, db, provider, appId;

        if (isConfigValid) {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            provider = new GoogleAuthProvider();
            appId = typeof __app_id !== 'undefined' ? __app_id : 'logistica-termica-prod';
        }

        window.FirebaseApp = { 
            auth, db, appId, collection, doc, addDoc, updateDoc, 
            onSnapshot, setDoc, signInWithPopup, provider, onAuthStateChanged, signOut,
            isConfigValid
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfd; }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(229, 231, 235, 0.5); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        @media print { .no-print { display: none !important; } .print-only { display: block !important; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            auth, db, appId, collection, doc, addDoc, updateDoc, 
            onSnapshot, setDoc, signInWithPopup, provider, onAuthStateChanged, signOut,
            isConfigValid 
        } = window.FirebaseApp;

        const LOGO_URL = "https://i.postimg.cc/76mXWMJh/as-02.png";
        
        const safeFormatDate = (dateStr) => {
            if (!dateStr) return '-';
            try {
                const parts = dateStr.split('-');
                if (parts.length !== 3) return dateStr;
                const [y, m, d] = parts;
                return `${d}/${m}/${y}`;
            } catch (e) { return dateStr; }
        };

        const Icons = {
            Bag: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>,
            Ice: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M12 3v18m9-9H3m15.364-6.364L5.636 18.364m12.728 0L5.636 5.636"/></svg>,
            Box: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/></svg>,
            Calendar: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>,
            Check: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/></svg>,
            Plus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>,
            Settings: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
            Logout: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>,
            Eye: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>,
            Printer: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1.5" d="M6 9V2h12v7M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2M6 14h12v8H6v-8z"/></svg>,
            Google: () => <svg className="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M21.35 11.1h-9.17v2.73h6.51c-.33 1.56-1.56 2.73-3.21 2.73a4.545 4.545 0 0 1-4.54-4.54c0-2.51 2.03-4.54 4.54-4.54c1.13 0 2.16.42 2.95 1.1l2.03-2.03C18.95 5 16.85 4 14.5 4c-4.41 0-8 3.59-8 8s3.59 8 8 8c4.13 0 7.55-3 7.85-7.1z"/></svg>,
            X: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"/></svg>,
            Warning: () => <svg className="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>
        };

        function App() {
            const [user, setUser] = useState(null);
            const [records, setRecords] = useState([]);
            const [stockConfig, setStockConfig] = useState({ bags: 0, packs: 0, isopores: 0 });
            const [loading, setLoading] = useState(true);
            const [authLoading, setAuthLoading] = useState(true);
            const [loginError, setLoginError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [showForm, setShowForm] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [selectedRecord, setSelectedRecord] = useState(null);
            const [returnModal, setReturnModal] = useState({ open: false, record: null, receiver: '' });
            const [onlyPendingFilter, setOnlyPendingFilter] = useState(false);

            const [formData, setFormData] = useState({
                employee: '', client: '', bags: 1, packs: 0, isopores: 0, willReturn: true,
                withdrawalDate: new Date().toISOString().split('T')[0]
            });

            // 1. Verificação de Configuração
            if (!isConfigValid) {
                return (
                    <div className="h-screen w-full flex flex-col items-center justify-center bg-white p-10 text-center">
                        <div className="bg-amber-50 text-amber-500 p-8 rounded-[40px] mb-8 shadow-inner scale-125">
                            <Icons.Warning />
                        </div>
                        <h2 className="text-3xl font-black text-slate-900 mb-4 tracking-tighter">Configuração Necessária</h2>
                        <p className="text-slate-500 max-w-lg mb-10 leading-relaxed font-medium">
                            O arquivo HTML foi carregado, mas as chaves do <b>Firebase</b> ainda não foram inseridas no código. <br/><br/>
                            Procure por <code className="bg-slate-100 px-2 py-1 rounded text-pink-600 font-bold">manualConfig</code> no início do arquivo e cole suas credenciais do console do Firebase.
                        </p>
                        <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100 text-left text-xs font-mono text-slate-400">
                            1. Vá ao Console do Firebase<br/>
                            2. Configurações do Projeto > Geral<br/>
                            3. Seus Aplicativos > Configuração (SDK)<br/>
                            4. Copie os dados para o manualConfig no HTML.
                        </div>
                    </div>
                );
            }

            // 2. Auth Logic
            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    setAuthLoading(false);
                    if (!u) setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // 3. Firestore Sync
            useEffect(() => {
                if (!user) return;

                setLoading(true);
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'movimentacoes');
                const unsubRecords = onSnapshot(colRef, (snap) => {
                    const data = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    data.sort((a, b) => new Date(b.withdrawalDate) - new Date(a.withdrawalDate));
                    setRecords(data);
                    setLoading(false);
                }, (err) => {
                    console.error("Firestore Error:", err);
                    if (err.code === 'permission-denied') {
                        setLoginError("Erro de permissão no Banco de Dados. Verifique as Rules do Firestore.");
                    }
                    setLoading(false);
                });

                const stockDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'estoque', 'atual');
                const unsubStock = onSnapshot(stockDocRef, (snap) => {
                    if (snap.exists()) setStockConfig(snap.data());
                });

                return () => { unsubRecords(); unsubStock(); };
            }, [user]);

            const handleLogin = async () => {
                setLoginError(null);
                try {
                    await signInWithPopup(auth, provider);
                } catch (e) {
                    console.error("Login Error:", e);
                    if (e.code === 'auth/unauthorized-domain') {
                        setLoginError("Domínio não autorizado. Adicione 'thamirisbezerra-coder.github.io' nos Domínios Autorizados do seu Console Firebase (Authentication > Settings).");
                    } else {
                        setLoginError("Erro ao tentar autenticar. Verifique sua conexão.");
                    }
                }
            };

            const handleLogout = () => signOut(auth);

            const stats = useMemo(() => {
                const onStreet = records.filter(r => r.willReturn && !r.returnDate);
                const lostOrPermanent = records.filter(r => !r.willReturn);
                const out = {
                    bags: onStreet.reduce((a, b) => a + Number(b.bags || 0), 0),
                    packs: onStreet.reduce((a, b) => a + Number(b.packs || 0), 0),
                    isopores: onStreet.reduce((a, b) => a + Number(b.isopores || 0), 0)
                };
                const gone = {
                    bags: lostOrPermanent.reduce((a, b) => a + Number(b.bags || 0), 0),
                    packs: lostOrPermanent.reduce((a, b) => a + Number(b.packs || 0), 0),
                    isopores: lostOrPermanent.reduce((a, b) => a + Number(b.isopores || 0), 0)
                };
                return {
                    onStreet: out,
                    available: {
                        bags: stockConfig.bags - (out.bags + gone.bags),
                        packs: stockConfig.packs - (out.packs + gone.packs),
                        isopores: stockConfig.isopores - (out.isopores + gone.isopores)
                    },
                    pendingCount: onStreet.length
                };
            }, [records, stockConfig]);

            const filteredRecords = records.filter(r => {
                const matchesSearch = (r.employee || '').toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     (r.client || '').toLowerCase().includes(searchTerm.toLowerCase());
                const matchesPending = onlyPendingFilter ? (r.willReturn && !r.returnDate) : true;
                return matchesSearch && matchesPending;
            });

            const handleNewRecord = async (e) => {
                e.preventDefault();
                if (!user) return;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'movimentacoes'), {
                    ...formData,
                    bags: Number(formData.bags), packs: Number(formData.packs), isopores: Number(formData.isopores),
                    returnDate: formData.willReturn ? null : formData.withdrawalDate,
                    receiver: formData.willReturn ? '' : 'SAÍDA DEFINITIVA',
                    createdAt: new Date().toISOString()
                });
                setShowForm(false);
                setFormData({ employee: '', client: '', bags: 1, packs: 0, isopores: 0, willReturn: true, withdrawalDate: new Date().toISOString().split('T')[0] });
            };

            const handleReturn = async (e) => {
                e.preventDefault();
                if (!user || !returnModal.record) return;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'movimentacoes', returnModal.record.id), {
                    returnDate: new Date().toISOString().split('T')[0],
                    receiver: returnModal.receiver
                });
                setReturnModal({ open: false, record: null, receiver: '' });
            };

            if (authLoading) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-white">
                    <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                </div>
            );

            if (!user) return (
                <div className="h-screen w-full flex flex-col items-center justify-center bg-[#fcfcfd] p-6 sm:p-10">
                    <div className="bg-white p-8 sm:p-12 rounded-[56px] shadow-2xl flex flex-col items-center max-w-md w-full border border-gray-100">
                        <img src={LOGO_URL} className="h-44 sm:h-52 w-auto mb-12" alt="Logo" />
                        <h2 className="text-2xl font-black text-slate-900 mb-2 tracking-tight">Login Corporativo</h2>
                        <p className="text-sm text-slate-400 mb-10 text-center font-medium leading-relaxed px-4">
                            Entre com sua conta Google para gerenciar o controle de ativos térmicos.
                        </p>
                        
                        {loginError && (
                            <div className="mb-10 p-6 bg-red-50 border border-red-100 rounded-3xl text-red-600 text-[11px] font-bold leading-relaxed text-center shadow-sm">
                                {loginError}
                            </div>
                        )}

                        <button 
                            onClick={handleLogin}
                            className="w-full bg-slate-900 text-white py-6 rounded-[28px] font-black flex items-center justify-center gap-4 hover:bg-black transition-all active:scale-95 shadow-xl shadow-slate-200 uppercase tracking-widest text-[10px]"
                        >
                            <Icons.Google /> ACESSAR COM GOOGLE
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex flex-col lg:flex-row">
                    {/* Lateral Sidebar */}
                    <aside className="w-full lg:w-80 bg-white border-b lg:border-r border-gray-100 flex flex-col no-print shrink-0">
                        <div className="p-12 text-center">
                            <img src={LOGO_URL} className="h-48 w-auto object-contain mx-auto" alt="Logo" />
                        </div>
                        <nav className="flex-1 px-6 space-y-3">
                            <button onClick={() => { setShowForm(false); setShowSettings(false); setOnlyPendingFilter(false); }} className={`w-full flex items-center gap-4 px-6 py-4 rounded-[24px] text-sm font-bold transition-all ${!showForm && !showSettings && !onlyPendingFilter ? 'bg-blue-50 text-blue-700 shadow-sm' : 'text-gray-500 hover:bg-gray-50'}`}>
                                <Icons.Ice /> Histórico de Saídas
                            </button>
                            <button onClick={() => { setShowSettings(true); setShowForm(false); }} className={`w-full flex items-center gap-4 px-6 py-4 rounded-[24px] text-sm font-bold transition-all ${showSettings ? 'bg-blue-50 text-blue-700 shadow-sm' : 'text-gray-500 hover:bg-gray-50'}`}>
                                <Icons.Settings /> Gestão de Estoque
                            </button>
                        </nav>
                        <div className="p-8 space-y-4">
                            <div className="flex items-center gap-3 px-5 py-4 bg-gray-50 rounded-[24px] border border-gray-100/50">
                                {user.photoURL && <img src={user.photoURL} className="w-9 h-9 rounded-full shadow-md border-2 border-white" />}
                                <div className="flex-1 min-w-0">
                                    <p className="text-[10px] font-black text-slate-900 truncate uppercase tracking-tight">{user.displayName || user.email}</p>
                                    <button onClick={handleLogout} className="text-[9px] font-bold text-red-500 hover:text-red-700 flex items-center gap-1 mt-1 transition-colors">
                                        <Icons.Logout /> SAIR DA CONTA
                                    </button>
                                </div>
                            </div>
                            <button onClick={() => { setShowForm(true); setShowSettings(false); }} className="w-full bg-blue-600 hover:bg-blue-500 text-white py-6 rounded-[24px] text-[10px] font-black tracking-widest transition-all flex items-center justify-center gap-2 active:scale-95 shadow-2xl shadow-blue-100 uppercase">
                                <Icons.Plus /> NOVA SAÍDA
                            </button>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col h-screen overflow-hidden bg-[#fcfcfd]">
                        <header className="h-28 bg-white/60 backdrop-blur-md border-b border-gray-100 flex items-center px-12 shrink-0 no-print">
                            <div className="flex-1">
                                <h2 className="text-2xl font-black text-slate-900 tracking-tighter">Visão Geral</h2>
                                <div className="flex items-center gap-2 mt-1">
                                    <div className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                                    <p className="text-[9px] text-slate-400 font-black tracking-[0.2em] uppercase">Banco de Dados Sincronizado</p>
                                </div>
                            </div>
                            <div className="flex gap-12 items-center">
                                <div className="hidden sm:flex flex-col items-end">
                                    <span className="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-2">Estoque Disponível</span>
                                    <div className="flex gap-8">
                                        <div className="flex items-center gap-3" title="Bolsas"><div className={`w-2.5 h-2.5 rounded-full ${stats.available.bags < 3 ? 'bg-red-500 animate-pulse shadow-[0_0_10px_red]' : 'bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.5)]'}`}></div><span className="text-sm font-black text-slate-800">{stats.available.bags}B</span></div>
                                        <div className="flex items-center gap-3" title="Placas"><div className="w-2.5 h-2.5 rounded-full bg-cyan-500 shadow-[0_0_10px_rgba(6,182,212,0.5)]"></div><span className="text-sm font-black text-slate-800">{stats.available.packs}P</span></div>
                                        <div className="flex items-center gap-3" title="Isopores"><div className="w-2.5 h-2.5 rounded-full bg-indigo-500 shadow-[0_0_10px_rgba(99,102,241,0.5)]"></div><span className="text-sm font-black text-slate-800">{stats.available.isopores}I</span></div>
                                    </div>
                                </div>
                                <button onClick={() => setOnlyPendingFilter(!onlyPendingFilter)} className={`relative p-4.5 rounded-[24px] transition-all group ${onlyPendingFilter ? 'bg-amber-100 text-amber-600 ring-8 ring-amber-500/5 shadow-inner' : 'bg-white border border-slate-100 text-slate-300 hover:text-slate-500 shadow-sm'}`}>
                                    <div className="absolute -right-1.5 -top-1.5 w-7 h-7 bg-amber-500 text-white text-[11px] font-black flex items-center justify-center rounded-full border-4 border-white shadow-md z-10">{stats.pendingCount}</div>
                                    <Icons.Ice />
                                </button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto custom-scrollbar p-12">
                            {loading ? (
                                <div className="h-full flex flex-col items-center justify-center gap-5">
                                    <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                                    <span className="text-[10px] font-black text-slate-300 uppercase tracking-[0.3em] animate-pulse">Consultando nuvem...</span>
                                </div>
                            ) : showSettings ? (
                                <div className="max-w-md mx-auto animate-in fade-in slide-in-from-bottom-6 duration-500">
                                    <div className="bg-white rounded-[56px] border border-gray-100 p-12 shadow-2xl shadow-slate-100">
                                        <h3 className="text-2xl font-black text-slate-900 mb-3 tracking-tight uppercase">Configurar Estoque</h3>
                                        <p className="text-[11px] text-slate-400 mb-12 font-semibold uppercase tracking-tight leading-relaxed">Quantidade física total que a empresa possui no momento.</p>
                                        <div className="space-y-5">
                                            {[
                                                { label: 'Bolsas Térmicas', key: 'bags', icon: <Icons.Bag />, color: 'blue' },
                                                { label: 'Placas de Gelo', key: 'packs', icon: <Icons.Ice />, color: 'cyan' },
                                                { label: 'Caixas Isopor', key: 'isopores', icon: <Icons.Box />, color: 'indigo' }
                                            ].map(item => (
                                                <div key={item.key} className="flex items-center justify-between p-6 bg-slate-50 rounded-[32px] border border-slate-100/50 shadow-sm group hover:border-slate-300 transition-colors">
                                                    <div className="flex items-center gap-5"><div className={`text-${item.color}-500 transition-transform group-hover:scale-125`}>{item.icon}</div><span className="text-[11px] font-black text-slate-600 uppercase tracking-widest">{item.label}</span></div>
                                                    <input type="number" className="w-24 bg-white border-2 border-transparent rounded-[20px] px-3 py-3 text-center font-black text-slate-900 focus:border-blue-500 focus:ring-8 focus:ring-blue-500/10 outline-none transition-all shadow-sm"
                                                        value={stockConfig[item.key]} onChange={e => setStockConfig({...stockConfig, [item.key]: Number(e.target.value)})} />
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={async () => { await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'estoque', 'atual'), stockConfig); setShowSettings(false); }}
                                            className="w-full bg-blue-600 text-white py-7 rounded-[28px] font-black mt-12 shadow-2xl shadow-blue-100 hover:bg-blue-700 transition-all active:scale-95 uppercase tracking-widest text-[11px]">Guardar Alterações</button>
                                    </div>
                                </div>
                            ) : showForm ? (
                                <div className="max-w-3xl mx-auto animate-in fade-in slide-in-from-bottom-8 duration-500">
                                    <div className="bg-white rounded-[64px] border border-gray-100 p-16 shadow-2xl shadow-slate-100 relative overflow-hidden">
                                        <h3 className="text-3xl font-black text-slate-900 mb-14 tracking-tighter uppercase">Registrar Saída</h3>
                                        <form onSubmit={handleNewRecord} className="space-y-14">
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                                <div className="space-y-4"><label className="text-[11px] font-black text-slate-300 uppercase tracking-[0.25em] ml-3">Responsável</label>
                                                <input required type="text" placeholder="Nome do colaborador" className="w-full bg-slate-50 border-2 border-transparent rounded-[28px] px-8 py-5 text-sm font-bold outline-none focus:border-blue-500 focus:ring-8 focus:ring-blue-500/5 transition-all" value={formData.employee} onChange={e => setFormData({...formData, employee: e.target.value})} /></div>
                                                <div className="space-y-4"><label className="text-[11px] font-black text-slate-300 uppercase tracking-[0.25em] ml-3">Destino / Cliente</label>
                                                <input required type="text" placeholder="Local de destino" className="w-full bg-slate-50 border-2 border-transparent rounded-[28px] px-8 py-5 text-sm font-bold outline-none focus:border-blue-500 focus:ring-8 focus:ring-blue-500/5 transition-all" value={formData.client} onChange={e => setFormData({...formData, client: e.target.value})} /></div>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
                                                <div className="space-y-4"><label className="text-[11px] font-black text-slate-300 uppercase tracking-[0.25em] ml-3">Data de Saída</label>
                                                <input required type="date" className="w-full bg-slate-50 border-2 border-transparent rounded-[28px] px-8 py-5 text-sm font-bold outline-none focus:border-blue-500 focus:ring-8 focus:ring-blue-500/5 transition-all" value={formData.withdrawalDate} onChange={e => setFormData({...formData, withdrawalDate: e.target.value})} /></div>
                                                <div className="space-y-4"><label className="text-[11px] font-black text-slate-300 uppercase tracking-[0.25em] ml-3">Haverá devolução?</label>
                                                <div className="flex items-center gap-3 p-2.5 bg-slate-100/50 rounded-[32px] border border-slate-200/50 shadow-inner">
                                                    <button type="button" onClick={() => setFormData({...formData, willReturn: true})} className={`flex-1 py-4.5 rounded-[22px] text-[11px] font-black tracking-widest transition-all ${formData.willReturn ? 'bg-white shadow-2xl text-blue-600 scale-105' : 'text-slate-400'}`}>SIM</button>
                                                    <button type="button" onClick={() => setFormData({...formData, willReturn: false})} className={`flex-1 py-4.5 rounded-[22px] text-[11px] font-black tracking-widest transition-all ${!formData.willReturn ? 'bg-white shadow-2xl text-red-600 scale-105' : 'text-slate-400'}`}>NÃO</button>
                                                </div></div>
                                            </div>
                                            <div className="p-14 bg-blue-50/40 rounded-[56px] border border-blue-100/50 flex flex-wrap gap-12 justify-between shadow-sm">
                                                <div className="flex flex-col items-center gap-6"><div className="text-blue-500 scale-[1.3]"><Icons.Bag /></div><input type="number" min="0" className="w-24 bg-white rounded-3xl py-5 text-center font-black text-blue-600 border-2 border-transparent focus:border-blue-400 outline-none shadow-xl" value={formData.bags} onChange={e => setFormData({...formData, bags: e.target.value})} /><span className="text-[11px] font-black text-blue-400 uppercase tracking-[0.3em]">Bolsas</span></div>
                                                <div className="flex flex-col items-center gap-6"><div className="text-cyan-500 scale-[1.3]"><Icons.Ice /></div><input type="number" min="0" className="w-24 bg-white rounded-3xl py-5 text-center font-black text-cyan-600 border-2 border-transparent focus:border-cyan-400 outline-none shadow-xl" value={formData.packs} onChange={e => setFormData({...formData, packs: e.target.value})} /><span className="text-[11px] font-black text-cyan-400 uppercase tracking-[0.3em]">Placas</span></div>
                                                <div className="flex flex-col items-center gap-6"><div className="text-indigo-500 scale-[1.3]"><Icons.Box /></div><input type="number" min="0" className="w-24 bg-white rounded-3xl py-5 text-center font-black text-indigo-600 border-2 border-transparent focus:border-indigo-400 outline-none shadow-xl" value={formData.isopores} onChange={e => setFormData({...formData, isopores: e.target.value})} /><span className="text-[11px] font-black text-indigo-400 uppercase tracking-[0.3em]">Isopores</span></div>
                                            </div>
                                            <div className="flex gap-10 pt-4"><button type="button" onClick={() => setShowForm(false)} className="flex-1 py-6 font-black text-slate-400 hover:text-slate-600 uppercase text-[11px] tracking-[0.35em] transition-all">Cancelar</button><button type="submit" className="flex-[2] bg-slate-900 text-white py-7 rounded-[32px] font-black shadow-2xl active:scale-95 uppercase text-[11px] tracking-[0.35em] hover:bg-black transition-all">Gravar Registro</button></div>
                                        </form>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-12 animate-in fade-in duration-1000">
                                    <div className="relative group max-w-xl"><div className="absolute left-7 top-1/2 -translate-y-1/2 text-slate-300 scale-[1.4]"><svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg></div>
                                    <input type="text" placeholder="Buscar por nome ou destino..." className="w-full bg-white border-2 border-transparent rounded-[40px] pl-18 pr-10 py-7 text-sm font-bold outline-none focus:border-blue-500/20 focus:ring-[15px] focus:ring-blue-500/5 transition-all shadow-[0_10px_40px_rgba(0,0,0,0.02)]" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /></div>
                                    <div className="grid grid-cols-1 gap-10">
                                        {filteredRecords.map(record => {
                                            const isPending = record.willReturn && !record.returnDate;
                                            return (
                                                <div key={record.id} className="glass-panel rounded-[48px] p-12 flex flex-col md:flex-row items-center gap-12 group hover:shadow-[0_40px_80px_rgba(0,0,0,0.1)] transition-all duration-1000 border-2 border-white">
                                                    <div className="flex-1 flex items-center gap-10 w-full"><button disabled={!isPending} onClick={() => setReturnModal({ open: true, record, receiver: '' })} className={`shrink-0 w-20 h-20 rounded-[30px] flex items-center justify-center transition-all ${isPending ? 'bg-amber-50 text-amber-500 hover:scale-110 cursor-pointer ring-[16px] ring-amber-500/5 shadow-xl border border-amber-100/50' : 'bg-slate-50 text-slate-200'}`}>{isPending ? <Icons.Ice /> : <Icons.Check />}</button>
                                                    <div><h4 className="font-black text-slate-900 text-xl tracking-tighter uppercase leading-none">{record.employee}</h4><div className="flex items-center gap-6 mt-3.5"><span className="text-[11px] font-black text-slate-400 uppercase tracking-[0.25em]">{record.client}</span><span className="w-2 h-2 rounded-full bg-slate-200"></span><span className="text-[11px] font-bold text-slate-300 uppercase tracking-widest">{safeFormatDate(record.withdrawalDate)}</span></div></div></div>
                                                    <div className="flex gap-6">
                                                        {Number(record.bags) > 0 && <span className="bg-blue-50 text-blue-600 px-6 py-2.5 rounded-[20px] text-[12px] font-black border border-blue-100/50 shadow-sm">{record.bags}B</span>}
                                                        {Number(record.packs) > 0 && <span className="bg-cyan-50 text-cyan-600 px-6 py-2.5 rounded-[20px] text-[12px] font-black border border-cyan-100/50 shadow-sm">{record.packs}P</span>}
                                                        {Number(record.isopores) > 0 && <span className="bg-indigo-50 text-indigo-600 px-6 py-2.5 rounded-[20px] text-[12px] font-black border border-indigo-100/50 shadow-sm">{record.isopores}I</span>}
                                                    </div>
                                                    <div className="flex items-center gap-10 w-full md:w-auto justify-end border-t md:border-t-0 pt-10 md:pt-0 border-slate-100">
                                                        <span className={`text-[11px] font-black uppercase tracking-[0.35em] ${isPending ? 'text-amber-500 animate-pulse' : record.willReturn ? 'text-emerald-500' : 'text-slate-300'}`}>{isPending ? 'Aguardando' : !record.willReturn ? 'Definitiva' : 'Entregue'}</span>
                                                        <div className="flex gap-5"><button onClick={() => setSelectedRecord(record)} className="p-5 text-slate-300 hover:text-blue-500 transition-all hover:bg-blue-50 rounded-3xl" title="Ver Comprovativo"><Icons.Eye /></button>
                                                        {isPending && <button onClick={() => setReturnModal({ open: true, record, receiver: '' })} className="bg-white border-2 border-slate-100 hover:border-emerald-500 hover:text-emerald-500 text-slate-400 px-8 py-4 rounded-[24px] text-[11px] font-black shadow-lg transition-all active:scale-90">Baixa</button>}</div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {returnModal.open && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-xl flex items-center justify-center z-50 p-6 animate-in fade-in duration-500">
                            <div className="bg-white w-full max-w-md rounded-[64px] p-16 shadow-2xl animate-in zoom-in-95 duration-300 border-2 border-white">
                                <div className="text-center mb-14">
                                    <div className="w-24 h-24 bg-emerald-50 text-emerald-500 rounded-[36px] flex items-center justify-center mx-auto mb-10 shadow-xl border border-emerald-100/50 scale-110"><Icons.Check /></div>
                                    <h3 className="text-3xl font-black text-slate-900 tracking-tighter uppercase">Conferência</h3>
                                    <p className="text-xs text-slate-400 mt-4 font-bold px-6 leading-relaxed">Assine o recebimento dos ativos de <br/><b className="text-slate-800 text-sm uppercase">{returnModal.record.employee}</b></p>
                                </div>
                                <form onSubmit={handleReturn} className="space-y-12">
                                    <div className="space-y-4"><label className="text-[11px] font-black text-slate-300 uppercase tracking-widest ml-3">Receptor do Material</label>
                                    <input required autoFocus type="text" placeholder="Nome do responsável" className="w-full bg-slate-50 border-2 border-transparent rounded-[28px] px-8 py-6 text-sm font-bold outline-none focus:border-emerald-500 focus:ring-8 focus:ring-emerald-500/5 transition-all shadow-inner" value={returnModal.receiver} onChange={e => setReturnModal({...returnModal, receiver: e.target.value})} /></div>
                                    <div className="flex gap-8 pt-4"><button type="button" onClick={() => setReturnModal({open: false, record: null, receiver: ''})} className="flex-1 py-6 text-[11px] font-black uppercase text-slate-400 tracking-[0.2em]">Cancelar</button><button type="submit" className="flex-[2] bg-emerald-600 text-white py-6 rounded-[28px] text-[11px] font-black uppercase shadow-2xl shadow-emerald-100 tracking-[0.2em] hover:bg-emerald-700 transition-all">Confirmar</button></div>
                                </form>
                            </div>
                        </div>
                    )}

                    {selectedRecord && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-3xl flex items-center justify-center z-50 p-4 sm:p-12 overflow-y-auto no-print">
                            <div className="bg-white w-full max-w-5xl rounded-[80px] shadow-2xl relative overflow-hidden animate-in zoom-in-105 duration-500 no-print">
                                <div className="p-20 sm:p-32 relative bg-white">
                                    <button onClick={() => setSelectedRecord(null)} className="absolute top-16 right-16 p-7 bg-slate-50 rounded-full text-slate-300 hover:text-slate-900 transition-all no-print"><Icons.X /></button>
                                    <div className="flex flex-col sm:flex-row justify-between items-start gap-24 mb-28">
                                        <div className="flex-1"><img src={LOGO_URL} className="h-64 w-auto mb-20" alt="Logo" /><div className="space-y-5"><span className="text-[13px] font-black text-blue-500 uppercase tracking-[0.6em] block">Comprovativo de Logística</span><h4 className="text-7xl font-black text-slate-900 tracking-tighter leading-none uppercase">{selectedRecord.employee}</h4></div></div>
                                        <div className="flex flex-col items-start sm:items-end gap-6 pt-10 sm:pt-0"><span className={`px-12 py-5 rounded-full text-[12px] font-black uppercase tracking-[0.4em] border-4 shadow-xl ${selectedRecord.returnDate ? 'bg-emerald-50 text-emerald-600 border-emerald-100' : 'bg-amber-50 text-amber-600 border-amber-100 animate-pulse'}`}>{selectedRecord.returnDate ? 'CONCLUÍDO' : 'PENDENTE'}</span>
                                        <div className="text-right mt-14"><p className="text-[12px] font-black text-slate-300 uppercase tracking-[0.3em]">Registro Nº</p><p className="text-xl font-black text-slate-400 tracking-tighter mt-3">#{selectedRecord.id.slice(-15).toUpperCase()}</p></div></div>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-32 mb-32">
                                        <div className="space-y-16">
                                            <div className="flex gap-10"><div className="p-7 bg-slate-50 rounded-[40px] text-slate-300 border-2 border-slate-100 shadow-xl"><Icons.Calendar /></div><div><p className="text-[13px] font-black text-slate-300 uppercase tracking-widest mb-3">Data da Saída</p><p className="text-3xl font-black text-slate-800 tracking-tight">{safeFormatDate(selectedRecord.withdrawalDate)}</p></div></div>
                                            <div className="flex gap-10"><div className="p-7 bg-slate-50 rounded-[40px] text-slate-300 border-2 border-slate-100 shadow-xl"><Icons.Box /></div><div><p className="text-[13px] font-black text-slate-300 uppercase tracking-widest mb-3">Destino / Finalidade</p><p className="text-3xl font-black text-slate-800 uppercase tracking-tight leading-tight">{selectedRecord.client || 'GERAL'}</p></div></div>
                                        </div>
                                        <div className="bg-slate-50 rounded-[64px] p-20 border-4 border-white shadow-2xl">
                                            <p className="text-[13px] font-black text-slate-400 uppercase mb-16 text-center tracking-[0.5em]">Inventário</p>
                                            <div className="space-y-12">
                                                <div className="flex justify-between items-center pb-8 border-b-2 border-slate-200/50"><span className="text-[14px] font-black text-slate-400 uppercase tracking-widest">Bolsas</span><span className="text-5xl font-black text-blue-600">{selectedRecord.bags || 0}</span></div>
                                                <div className="flex justify-between items-center pb-8 border-b-2 border-slate-200/50"><span className="text-[14px] font-black text-slate-400 uppercase tracking-widest">Placas</span><span className="text-5xl font-black text-cyan-600">{selectedRecord.packs || 0}</span></div>
                                                <div className="flex justify-between items-center"><span className="text-[14px] font-black text-slate-400 uppercase tracking-widest">Isopores</span><span className="text-5xl font-black text-indigo-600">{selectedRecord.isopores || 0}</span></div>
                                            </div>
                                        </div>
                                    </div>
                                    {selectedRecord.returnDate && (
                                        <div className="p-20 bg-emerald-50 rounded-[64px] border-8 border-white flex flex-col sm:flex-row justify-between items-center gap-16 shadow-2xl">
                                            <div className="flex items-center gap-12">
                                                <div className="bg-white text-emerald-500 p-10 rounded-[48px] shadow-2xl border border-emerald-100 scale-125"><Icons.Check /></div>
                                                <div>
                                                    <p className="text-[14px] font-black text-emerald-400 uppercase tracking-[0.5em] leading-tight mb-4">Recebido com Sucesso</p>
                                                    <p className="text-5xl font-black text-emerald-700 tracking-tighter">{safeFormatDate(selectedRecord.returnDate)}</p>
                                                </div>
                                            </div>
                                            <div className="text-center sm:text-right border-l-4 border-emerald-100 pl-16">
                                                <p className="text-[14px] font-black text-emerald-400 uppercase tracking-[0.5em] mb-4 uppercase">Assinado por</p>
                                                <p className="text-4xl font-black text-emerald-700 uppercase tracking-tight">{selectedRecord.receiver}</p>
                                            </div>
                                        </div>
                                    )}
                                    <div className="mt-40 flex justify-end gap-10 no-print">
                                        <button onClick={() => window.print()} className="px-16 py-8 bg-slate-50 text-slate-500 font-black text-[14px] uppercase tracking-[0.4em] rounded-[40px] hover:bg-slate-100 transition-all flex items-center gap-5 shadow-xl border-2 border-white">
                                            <Icons.Printer /> Imprimir
                                        </button>
                                        <button onClick={() => setSelectedRecord(null)} className="px-24 py-8 bg-blue-600 text-white font-black text-[14px] uppercase tracking-[0.4em] rounded-[40px] hover:bg-blue-700 shadow-2xl shadow-blue-200 transition-all active:scale-95">
                                            Fechar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
